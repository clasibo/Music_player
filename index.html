<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music_Player</title>
	<link rel="icon" type="image/favicon" href="./Img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="player-container">
		<!-- Songs -->
		<div class="img-container">
				<img src="./img/img7.jpg" alt ="Album">
		</div>
			<h2 id="title">  </h2>
			<h3 id="artist"></h3>
			<audio src=""> </audio>
		<!-- Progress Bar -->
		<div class="progress-container" id="progress-container">
			<div class="progress" id="progress"></div>
			<div class="duration-wrapper">
				<span id="current-time">0:00</span>
				<span id="songNo">1</span>
				<span id="duration"></span>
			</div>
		<!--Controls -->
		<div class="player-controls">
			<i class="fas fa-backward" id="prev" title="Previous"></i>
			<i class="fas fa-play main-button" id="play" title="Play"></i>
			<i class="fas fa-forward" id="next" title="Next"></i>
		</div>
	</div>

<!-- Script -->
<script type="text/javascript" src = "songs.js"></script>
<script type="text/javascript" src = "script.js"></script>

</body>
</html>
